<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calendar">
      <div class="month-year">Tháng 8 năm 2023</div>
      <div class="day">31</div>
      <div class="day-of-week">Thứ 5</div>
      <div class="day-selector">
        <div class="dow-in-selector">CN</div>
        <div class="dow-in-selector">T2</div>
        <div class="dow-in-selector">T3</div>
        <div class="dow-in-selector">T4</div>
        <div class="dow-in-selector">T5</div>
        <div class="dow-in-selector">T6</div>
        <div class="dow-in-selector">T7</div>
        <div class="day-in-selector"></div>
      </div>
      <div class="navigate">
        <button id="prev-year" class="navigate-arrow">«</button>
        <button id="prev-month" class="navigate-arrow">‹</button>
        <select type="select" name="selecting-day" id="selecting-day"></select>
        <div class="middle-slash">&#47;</div>
        <select
          type="select"
          name="selecting-month"
          id="selecting-month"
        ></select>
        <div class="middle-slash">&#47;</div>
        <input
          type="number"
          name="selecting-year"
          id="selecting-year"
          min="1000"
        />
        <button id="ok">OK</button>
        <button id="next-month" class="navigate-arrow">›</button>
        <button id="next-year" class="navigate-arrow">»</button>
        <button id="day-today">@</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
